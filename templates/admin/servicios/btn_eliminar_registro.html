<!-- Botón para abrir el modal -->
<button type="button" data-modal-target="static-modal-servicio-{{ servicio.id_servicio }}"
    data-modal-toggle="static-modal-servicio-{{ servicio.id_servicio }}"
    class="text-gray-500 rounded-full cursor-pointer bg-red-200 hover:text-gray-700 p-1 text-sm flex items-center">
    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
        <path fill="red"
            d="M6.4 19L5 17.6l5.6-5.6L5 6.4L6.4 5l5.6 5.6L17.6 5L19 6.4L13.4 12l5.6 5.6l-1.4 1.4l-5.6-5.6z" />
    </svg>
</button>

<div id="static-modal-servicio-{{ servicio.id_servicio }}" data-modal-backdrop="static" tabindex="-1" aria-hidden="true"
    class="hidden overflow-y-auto overflow-x-hidden fixed top-0 bg-gray-800/20 right-0 left-0 z-50 justify-center items-center w-full md:inset-0 h-[calc(100%)] max-h-full">
    <div class="relative p-4 w-full max-w-2xl max-h-full">
        <div class="relative bg-white rounded-lg shadow dark:bg-gray-700">
            <div class="flex items-center justify-between p-4 md:p-5 border-b rounded-t dark:border-gray-600">
                <h3 class="text-xl flex flex-col gap-2 font-semibold text-red-900">
                    ¿Está seguro que desea eliminar este servicio?
                    <strong class="text-xs font-extrabold text-gray-500">{{ servicio.id_servicio }}</strong>
                </h3>
                <button type="button"
                    class="text-gray-400 cursor-pointer bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 ms-auto inline-flex justify-center items-center dark:hover:bg-gray-600 dark:hover:text-white"
                    data-modal-hide="static-modal-servicio-{{ servicio.id_servicio }}">
                    <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none"
                        viewBox="0 0 14 14">
                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6" />
                    </svg>
                    <span class="sr-only">Cerrar modal</span>
                </button>
            </div>

            <div class="p-4 flex flex-col gap-2 w-full text-gray-500">
                <div><strong class="text-xs text-gray-400">Nombre:</strong> {{ servicio.nombre }}</div>
                <div><strong class="text-xs text-gray-400">Descripción:</strong> {{ servicio.descripcion|default:"Sin descripción" }}</div>
                <div><strong class="text-xs text-gray-400">Activo:</strong> {{ servicio.activo|yesno:"Sí,No" }}</div>
            </div>

            <div class="flex items-center p-4 md:p-5 border-t border-gray-200 rounded-b dark:border-gray-600">
                <a href="{% url 'eliminar_servicio' servicio.id_servicio %}" data-modal-hide="static-modal-servicio-{{ servicio.id_servicio }}"
                    class="text-white bg-red-500 cursor-pointer hover:bg-red-600 focus:ring-4 focus:outline-none focus:ring-red-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center">
                    Eliminar
                </a>
                <button data-modal-hide="static-modal-servicio-{{ servicio.id_servicio }}" type="button"
                    class="py-2.5 px-5 ms-3 text-sm cursor-pointer font-medium text-gray-900 focus:outline-none bg-white rounded-lg border border-gray-200 hover:bg-gray-100 hover:text-gray-700 focus:z-10 focus:ring-4 focus:ring-gray-100">
                    Cancelar
                </button>
            </div>
        </div>
    </div>
</div>

{% include 'componentes/error.html' with messages=messages %}
