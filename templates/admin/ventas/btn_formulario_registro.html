<!-- Botón para abrir el modal -->
<button data-modal-target="venta-modal" data-modal-toggle="venta-modal" type="button"
    class="text-white flex gap-2 cursor-pointer justify-center items-center  my-2 w-full lg:w-auto bg-green-600 hover:bg-green-700 focus:ring-4 focus:outline-none focus:ring-gray-200 dark:focus:ring-gray-800 font-medium rounded-lg text-sm px-5 py-2.5 text-center">
    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
        <path fill="white" d="M11 13H5v-2h6V5h2v6h6v2h-6v6h-2z" />
    </svg>
    Registrar Venta
</button>

<div id="venta-modal" data-modal-backdrop="static" tabindex="-1" aria-hidden="true"
    class="hidden overflow-y-auto overflow-x-hidden fixed top-0 bg-gray-800/20 right-0 left-0 z-50 justify-center items-center w-full md:inset-0 h-[calc(100%)] max-h-full">
    <div class="relative p-4 w-full max-w-2xl max-h-full">
        <div class="relative bg-white rounded-lg shadow dark:bg-gray-700">
            <div class="flex items-center justify-between p-4 md:p-5 border-b border-b-gray-400 rounded-t dark:border-gray-600">
                <h3 class="text-xl font-semibold text-gray-900 dark:text-white">
                    Registrar Venta
                </h3>
                <button type="button"
                    class="text-gray-400 cursor-pointer bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 ms-auto inline-flex justify-center items-center dark:hover:bg-gray-600 dark:hover:text-white"
                    data-modal-hide="venta-modal">
                    <svg class="w-3 h-3" xmlns="http://www.w3.org/2000/svg" fill="none"
                        viewBox="0 0 14 14">
                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6" />
                    </svg>
                    <span class="sr-only">Cerrar modal</span>
                </button>
            </div>

            <form method="POST" action="{% url 'registrar_venta' %}">
                {% csrf_token %}

                {% if form.errors %}
                <div class="mb-4 p-3 bg-red-100 border border-red-400 text-red-700 rounded">
                    <ul>
                        {% for field, errors in form.errors.items %}
                        {% for error in errors %}
                        <li><strong>{{ field|capfirst }}:</strong> {{ error }}</li>
                        {% endfor %}
                        {% endfor %}
                    </ul>
                </div>
                {% endif %}

                <div class="p-4 md:p-5 space-y-4">

                    <div>
                        <label for="usuario" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Usuario</label>
                        <select name="usuario" id="usuario" required
                            class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-gray-500 focus:border-gray-500 dark:bg-gray-700 dark:border-gray-600 dark:text-white">
                            <option value="">-- Ninguno --</option>
                            {% for user in usuarios %}
                                <option value="{{ user.id_usuario }}">{{ user.username }}</option>
                            {% endfor %}
                        </select>
                    </div>

                    <div>
                        <label for="tipo_venta" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Tipo de venta</label>
                        <select name="tipo_venta" id="tipo_venta" required
                            class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-gray-500 focus:border-gray-500 dark:bg-gray-700 dark:border-gray-600 dark:text-white">
                            <option value="CONTADO">Venta al Contado</option>
                            <option value="CREDITO">Venta a Crédito</option>
                            <option value="FINANCIAMIENTO">Venta por Financiamiento</option>
                        </select>
                    </div>

                    <div>
                        <label for="lote" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Lote</label>
                        <select name="lote" id="lote" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-gray-500 focus:border-gray-500 dark:bg-gray-700 dark:border-gray-600 dark:text-white">
                            <option value="">-- Ninguno --</option>
                            {% for lote in lotes %}
                                <option value="{{ lote.id_lote }}">{{ lote.nombre }}</option>
                            {% endfor %}
                        </select>
                    </div>

                    <div>
                        <label for="vivienda" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Vivienda</label>
                        <select name="vivienda" id="vivienda" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-gray-500 focus:border-gray-500 dark:bg-gray-700 dark:border-gray-600 dark:text-white">
                            <option value="">-- Ninguno --</option>
                            {% for vivienda in viviendas %}
                                <option value="{{ vivienda.id_vivienda }}">{{ vivienda.nombre }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="flex w-full justify-between items-center gap-2">
                  
                        <input type="number" name="monto_total" id="monto_total" required placeholder="Monto total" step="0.01"
                            class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-gray-500 focus:border-gray-500 dark:bg-gray-700 dark:border-gray-600 dark:text-white">
                   
                        <input type="number" name="monto_inicial" id="monto_inicial" placeholder="Monto inicial" step="0.01"
                            class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-gray-500 focus:border-gray-500 dark:bg-gray-700 dark:border-gray-600 dark:text-white">
                   
                    </div>
                    <div class="flex w-full justify-between items-center gap-2">
                        <input type="number" name="total_cuotas" id="total_cuotas" placeholder="Total de cuotas"
                            class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-gray-500 focus:border-gray-500 dark:bg-gray-700 dark:border-gray-600 dark:text-white">

                        <input type="number" name="tasa_interes" id="tasa_interes" placeholder="Tasa de interés (%)" step="0.01"
                            class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-gray-500 focus:border-gray-500 dark:bg-gray-700 dark:border-gray-600 dark:text-white">
                    </div>
                   

                    

                </div>

                <div class="flex justify-end p-4 border-t border-t-gray-400 dark:border-gray-600">
                    <button type="submit"
                        class="text-white flex gap-2 cursor-pointer justify-center items-center  my-2 w-full lg:w-auto bg-green-600 hover:bg-green-700 focus:ring-4 focus:outline-none focus:ring-gray-200 dark:focus:ring-gray-800 font-medium rounded-lg text-sm px-5 py-2.5 text-center">
                        Guardar Venta
                    </button>
                </div>
            </form>

        </div>
    </div>
</div>
