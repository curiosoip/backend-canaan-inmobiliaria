{% load static %}

<button data-modal-target="redcors-modal" data-modal-toggle="redcors-modal" type="button"
    class="text-white flex gap-2 justify-center items-center my-2 w-full lg:w-auto bg-green-600 hover:bg-green-700 focus:ring-4 focus:outline-none focus:ring-green-200 font-medium rounded-lg text-sm px-5 py-2.5 text-center">
    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
        <path fill="white" d="M11 13H5v-2h6V5h2v6h6v2h-6v6h-2z" />
    </svg>
    Registrar Red CORS
</button>

<div id="redcors-modal" data-modal-backdrop="static" tabindex="-1" aria-hidden="true"
    class="hidden overflow-y-auto overflow-x-hidden fixed top-0 bg-gray-800/30 right-0 left-0 z-50 justify-center items-center w-full md:inset-0 h-[calc(100%)] max-h-full">
    <div class="relative p-4 w-full max-w-lg max-h-full">
        <div class="relative bg-white rounded-lg shadow-lg dark:bg-gray-800">

            <div class="flex items-center justify-between p-4 md:p-5 border-b border-gray-300 rounded-t dark:border-gray-600">
                <h3 class="text-xl font-semibold text-gray-900 dark:text-white">
                    Registrar Red CORS
                </h3>
                <button type="button"
                    class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 ms-auto inline-flex justify-center items-center dark:hover:bg-gray-700 dark:hover:text-white"
                    data-modal-hide="redcors-modal">
                    <svg class="w-3 h-3" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14">
                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6" />
                    </svg>
                    <span class="sr-only">Cerrar modal</span>
                </button>
            </div>

            <form method="POST" action="{% url 'registrar_redcors' %}">
                {% csrf_token %}
                <div class="p-4 md:p-5 space-y-2">

                    <div>
                        <label for="nombre_proyecto" class="block text-sm font-medium text-gray-700 dark:text-gray-300">
                            Nombre del servicio en Red CORS
                        </label>
                        <input type="text" name="nombre_proyecto" id="nombre_proyecto" required maxlength="150"
                            placeholder="Ej. Red de Servicios Técnicos para CORS"
                            class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md focus:ring-gray-500 focus:border-gray-500 dark:bg-gray-700 dark:border-gray-600 dark:text-white">
                    </div>
                    <div>
                        <label for="descripcion" class="block text-sm font-medium text-gray-700 dark:text-gray-300">
                            Descripción de este servicio
                        </label>
                        <textarea name="descripcion" id="descripcion" rows="3"
                            placeholder="Detalle general del servicio realizado, alcance o características técnicas..."
                            class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md focus:ring-gray-500 focus:border-gray-500 dark:bg-gray-700 dark:border-gray-600 dark:text-white"></textarea>
                    </div>


                    <div>
                        <label for="tipo_redcors" class="block text-sm font-medium text-gray-700 dark:text-gray-300">
                            Tipo de servicio
                        </label>
                        <select name="tipo_servicio" id="tipo_redcors"
                            class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md focus:ring-gray-500 focus:border-gray-500 dark:bg-gray-700 dark:border-gray-600 dark:text-white">
                            <option value="">Seleccione un tipo</option>
                            <option value="conexion">Conexión de Red</option>
                            <option value="mantenimiento">Mantenimiento de Infraestructura</option>
                            <option value="optimización">Optimización de Red</option>
                            <option value="seguridad">Seguridad y Monitoreo</option>
                            <option value="soporte">Soporte Técnico</option>
                        </select>

                    </div>
                    <div>
                        <label for="proveedor" class="block text-sm font-medium text-gray-700 dark:text-gray-300">
                            Proveedor / Empresa encargada
                        </label>
                        <input type="text" name="proveedor" id="proveedor" maxlength="150"
                            placeholder="Nombre del proveedor o empresa..."
                            class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md focus:ring-gray-500 focus:border-gray-500 dark:bg-gray-700 dark:border-gray-600 dark:text-white">
                    </div>


                    <div>
                        <label for="observaciones" class="block text-sm font-medium text-gray-700 dark:text-gray-300">
                            Observaciones
                        </label>
                        <textarea name="observaciones" id="observaciones" rows="2"
                            placeholder="Notas adicionales sobre la Red CORS..."
                            class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md focus:ring-gray-500 focus:border-gray-500 dark:bg-gray-700 dark:border-gray-600 dark:text-white"></textarea>
                    </div>

                </div>

                <div class="flex justify-end p-4 border-t border-gray-300 dark:border-gray-600">
                    <button type="submit"
                       class="text-white flex gap-2 justify-center items-center my-2 w-full lg:w-auto bg-green-600 hover:bg-green-700 focus:ring-4 focus:outline-none focus:ring-green-200 font-medium rounded-lg text-sm px-5 py-2.5 text-center">
                        Guardar Red CORS
                    </button>
                </div>
            </form>

        </div>
    </div>
</div>

{% include 'componentes/error.html' with messages=messages %}
