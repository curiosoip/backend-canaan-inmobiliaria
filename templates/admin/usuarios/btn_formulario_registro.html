<!-- BOTÓN REGISTRAR USUARIO -->
<button data-modal-target="usuario-modal" data-modal-toggle="usuario-modal" type="button"
    class="text-white flex gap-2 cursor-pointer justify-center items-center my-2 w-full lg:w-auto bg-green-600 hover:bg-green-700 focus:ring-4 focus:outline-none focus:ring-gray-200 dark:focus:ring-gray-800 font-medium rounded-lg text-sm px-5 py-2.5 text-center">
    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
        <path fill="white" d="M11 13H5v-2h6V5h2v6h6v2h-6v6h-2z" />
    </svg>
    Registrar Usuario
</button>

<!-- MODAL -->
<div id="usuario-modal" data-modal-backdrop="static" tabindex="-1" aria-hidden="true"
    class="hidden overflow-y-auto overflow-x-hidden fixed top-0 bg-gray-800/20 right-0 left-0 z-50 justify-center items-center w-full md:inset-0 h-[calc(100%)] max-h-full">
    <div class="relative p-4 w-full max-w-2xl max-h-full">
        <div class="relative bg-white rounded-lg shadow dark:bg-gray-700">
            <!-- HEADER -->
            <div class="flex items-center justify-between p-4 md:p-5 border-b border-b-gray-300 rounded-t dark:border-gray-600">
                <h3 class="text-xl font-semibold text-gray-900 dark:text-white">
                    Registrar Usuario
                </h3>
                <button type="button"
                    class="text-gray-400 bg-transparent cursor-pointer hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 ms-auto inline-flex justify-center items-center dark:hover:bg-gray-600 dark:hover:text-white"
                    data-modal-hide="usuario-modal">
                    <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none"
                        viewBox="0 0 14 14">
                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6" />
                    </svg>
                    <span class="sr-only">Cerrar modal</span>
                </button>
            </div>

            <form method="POST" action="{% url 'registrar_usuario' %}" enctype="multipart/form-data">
                {% csrf_token %}

                

                <div class="p-4 md:p-5 space-y-2">
                    <div>
                        <label for="first_name" class="px-2 text-slate-500">Nombre(s)</label>
                        <input type="text" name="first_name" id="first_name" required placeholder="Escribe tus nombres"
                            class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-slate-500 focus:border-slate-500 dark:bg-gray-700 dark:border-gray-600 dark:text-white">
                    </div>

                    <div>
                        <label for="first_name" class="px-2 text-slate-500">Apellidos</label>
                        <input type="text" name="last_name" id="last_name" required placeholder="Escribe tus Apellidos"
                            class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-slate-500 focus:border-slate-500 dark:bg-gray-700 dark:border-gray-600 dark:text-white">
                    </div>
                    <div class="flex w-full flex-col lg:flex-row justify-center items-center gap-2">
                       <div class="flex gap-2 w-full justify-center items-center text-slate-500">
                            <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24"><path fill="currentColor" d="M20 4H4c-1.1 0-1.99.9-1.99 2L2 18c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V6c0-1.1-.9-2-2-2m0 4l-8 5l-8-5V6l8 5l8-5z"/></svg>
                            
                            <input type="email" name="email" id="email" required placeholder="Correo Electrónico"
                                class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-slate-500 focus:border-slate-500 dark:bg-gray-700 dark:border-gray-600 dark:text-white">
                        
                        </div>
                        <div class="flex gap-2 w-full justify-center items-center text-slate-500">
                            <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24"><path fill="currentColor" d="M19.05 4.91A9.82 9.82 0 0 0 12.04 2c-5.46 0-9.91 4.45-9.91 9.91c0 1.75.46 3.45 1.32 4.95L2.05 22l5.25-1.38c1.45.79 3.08 1.21 4.74 1.21c5.46 0 9.91-4.45 9.91-9.91c0-2.65-1.03-5.14-2.9-7.01m-7.01 15.24c-1.48 0-2.93-.4-4.2-1.15l-.3-.18l-3.12.82l.83-3.04l-.2-.31a8.26 8.26 0 0 1-1.26-4.38c0-4.54 3.7-8.24 8.24-8.24c2.2 0 4.27.86 5.82 2.42a8.18 8.18 0 0 1 2.41 5.83c.02 4.54-3.68 8.23-8.22 8.23m4.52-6.16c-.25-.12-1.47-.72-1.69-.81c-.23-.08-.39-.12-.56.12c-.17.25-.64.81-.78.97c-.14.17-.29.19-.54.06c-.25-.12-1.05-.39-1.99-1.23c-.74-.66-1.23-1.47-1.38-1.72c-.14-.25-.02-.38.11-.51c.11-.11.25-.29.37-.43s.17-.25.25-.41c.08-.17.04-.31-.02-.43s-.56-1.34-.76-1.84c-.2-.48-.41-.42-.56-.43h-.48c-.17 0-.43.06-.66.31c-.22.25-.86.85-.86 2.07s.89 2.4 1.01 2.56c.12.17 1.75 2.67 4.23 3.74c.59.26 1.05.41 1.41.52c.59.19 1.13.16 1.56.1c.48-.07 1.47-.6 1.67-1.18c.21-.58.21-1.07.14-1.18s-.22-.16-.47-.28"/></svg>
                            <input type="text" name="celular" id="celular" placeholder="Celular (opcional)"
                            class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-slate-500 focus:border-slate-500 dark:bg-gray-700 dark:border-gray-600 dark:text-white">
                   
                        </div>
                        
                        
                    </div>

                    

                    <div>
                        <label for="foto_file" class="block text-sm font-medium text-gray-700 dark:text-gray-300">
                            Foto de perfil (opcional)
                        </label>
                        <input type="file" name="foto_file" id="foto_file"
                            class="mt-1 block w-full text-sm text-gray-900 dark:text-white border border-gray-300 rounded-md cursor-pointer focus:outline-none focus:ring-slate-500 focus:border-slate-500 dark:bg-gray-700 dark:border-gray-600">
                    </div>

                    <div>
                        <label for="rol" class="block text-sm font-medium text-gray-700 dark:text-gray-300">
                            Rol del Usuario
                        </label>
                        <select name="rol" id="rol" required
                            class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-slate-500 focus:border-slate-500 dark:bg-gray-700 dark:border-gray-600 dark:text-white">
                            {% for rol in roles %}
                                <option value="{{ rol.id_rol }}">{{ rol.nombre }}</option>
                            {% endfor %}
                        </select>
                    </div>
                </div>

                <div class="flex justify-end p-4 border-t border-t-gray-300 dark:border-gray-600">
                    <button type="submit"
                        class="text-white flex gap-2 cursor-pointer justify-center items-center  my-2 w-full lg:w-auto bg-green-600 hover:bg-green-700 focus:ring-4 focus:outline-none focus:ring-gray-200 dark:focus:ring-gray-800 font-medium rounded-lg text-sm px-5 py-2.5 text-center">
                        Guardar Usuario
                    </button>
                </div>
            </form>

        </div>
    </div>
</div>

{% include 'componentes/error.html' with messages=messages %}
