{% load static %}

<!-- Botón para abrir el modal -->
<button data-modal-target="tramite-modal" data-modal-toggle="tramite-modal" type="button"
    class="text-white flex gap-2 cursor-pointer justify-center items-center my-2 w-full lg:w-auto bg-green-600 hover:bg-green-700 focus:ring-4 focus:outline-none focus:ring-green-200 font-medium rounded-lg text-sm px-5 py-2.5 text-center">
    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
        <path fill="white" d="M11 13H5v-2h6V5h2v6h6v2h-6v6h-2z" />
    </svg>
    Registrar Trámite
</button>

<!-- Modal -->
<div id="tramite-modal" data-modal-backdrop="static" tabindex="-1" aria-hidden="true"
    class="hidden overflow-y-auto overflow-x-hidden fixed top-0 bg-gray-800/30 right-0 left-0 z-50 justify-center items-center w-full md:inset-0 h-[calc(100%)] max-h-full">
    <div class="relative p-4 w-full max-w-lg max-h-full">
        <div class="relative bg-white rounded-lg shadow-lg dark:bg-gray-800">

            <!-- Header -->
            <div class="flex items-center justify-between p-4 md:p-5 border-b border-gray-300 rounded-t dark:border-gray-600">
                <h3 class="text-xl font-semibold text-gray-900 dark:text-white">
                    Registrar Servicio de Trámite
                </h3>
                <button type="button"
                    class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 ms-auto inline-flex justify-center items-center dark:hover:bg-gray-700 dark:hover:text-white"
                    data-modal-hide="tramite-modal">
                    <svg class="w-3 h-3" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14">
                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6" />
                    </svg>
                    <span class="sr-only">Cerrar modal</span>
                </button>
            </div>

            <!-- Formulario -->
            <form method="POST" action="{% url 'registrar_tramite' %}">
                {% csrf_token %}
                <div class="p-4 md:p-5 space-y-4">

                    <div>
                        <label for="departamento" class="block text-sm font-medium text-gray-700 dark:text-gray-300">
                            Departamento
                        </label>
                        <select name="departamento" id="departamento"
                            class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm bg-gray-50 focus:ring-gray-500 focus:border-gray-500 dark:bg-gray-700 dark:border-gray-600 dark:text-white">
                            <option value="">-- Selecciona un departamento --</option>
                            {% for dep in departamentos %}
                                <option value="{{ dep.id_departamento }}">{{ dep.nombre }}</option>
                            {% endfor %}
                        </select>
                    </div>

                    <div>
                        <label for="nombre" class="block text-sm font-medium text-gray-700 dark:text-gray-300">
                            Nombre del trámite
                        </label>
                        <input type="text" name="nombre" id="nombre" required maxlength="150"
                            placeholder="Ej. Empadronamiento de inmuebles"
                            class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm bg-gray-50 focus:ring-gray-500 focus:border-gray-500 dark:bg-gray-700 dark:border-gray-600 dark:text-white">
                    </div>

                    <div>
                        <label for="descripcion" class="block text-sm font-medium text-gray-700 dark:text-gray-300">
                            Descripción
                        </label>
                        <textarea name="descripcion" id="descripcion" rows="3"
                            placeholder="Describe brevemente el trámite..."
                            class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm bg-gray-50 focus:ring-gray-500 focus:border-gray-500 dark:bg-gray-700 dark:border-gray-600 dark:text-white"></textarea>
                    </div>
                    <div class="flex w-full justify-between items-center">
                        <div>
                        <label for="costo" class="block text-sm font-medium text-gray-700 dark:text-gray-300">
                            Costo
                        </label>
                        <input type="text" name="costo" id="costo" maxlength="200"
                            placeholder="Ej. Bs. 50 o Gratuito"
                            class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm bg-gray-50 focus:ring-gray-500 focus:border-gray-500 dark:bg-gray-700 dark:border-gray-600 dark:text-white">
                    </div>

                    <div>
                        <label for="tiempo_estimado" class="block text-sm font-medium text-gray-700 dark:text-gray-300">
                            Tiempo estimado
                        </label>
                        <input type="text" name="tiempo_estimado" id="tiempo_estimado" maxlength="100"
                            placeholder="Ej. 3 días hábiles"
                            class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm bg-gray-50 focus:ring-gray-500 focus:border-gray-500 dark:bg-gray-700 dark:border-gray-600 dark:text-white">
                    </div>
                    </div>
                    

                    <!-- Campo: Activo -->
                    <div class="flex items-center gap-2 pt-2">
                        <input type="checkbox" name="activo" id="activo" checked
                            class="w-4 h-4 text-green-600 border-gray-300 rounded focus:ring-green-500 dark:focus:ring-green-600 dark:ring-offset-gray-800">
                        <label for="activo" class="text-sm text-gray-700 dark:text-gray-300">Servicio de Trámite activo</label>
                    </div>
                </div>

                <!-- Botón de envío -->
                <div class="flex justify-end p-4 border-t border-gray-300 dark:border-gray-600">
                    <button type="submit"
                        class="text-white flex gap-2 justify-center items-center my-2 w-full lg:w-auto bg-green-600 hover:bg-green-700 focus:ring-4 focus:outline-none focus:ring-green-200 font-medium rounded-lg text-sm px-5 py-2.5 text-center">
                        Guardar Trámite
                    </button>
                </div>
            </form>

        </div>
    </div>
</div>

{% include 'componentes/error.html' with messages=messages %}
