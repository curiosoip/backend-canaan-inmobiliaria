<!-- Botón para abrir el modal de eliminar requisito -->
<button type="button"
    data-modal-target="delete-modal-requisito-{{ requisito.id_requisito_tramite }}"
    data-modal-toggle="delete-modal-requisito-{{ requisito.id_requisito_tramite }}"
    class="text-gray-500 rounded-full cursor-pointer bg-red-200 hover:text-gray-700 p-1 text-sm flex items-center">
    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
        <path fill="red"
            d="M6.4 19L5 17.6l5.6-5.6L5 6.4L6.4 5l5.6 5.6L17.6 5L19 6.4L13.4 12l5.6 5.6l-1.4 1.4l-5.6-5.6z" />
    </svg>
</button>

<div id="delete-modal-requisito-{{ requisito.id_requisito_tramite }}" data-modal-backdrop="static" tabindex="-1" aria-hidden="true"
    class="hidden overflow-y-auto overflow-x-hidden fixed top-0 bg-gray-800/20 right-0 left-0 z-50 justify-center items-center w-full md:inset-0 h-[calc(100%)] max-h-full">
    <div class="relative p-4 w-full max-w-lg max-h-full">
        <div class="relative bg-white rounded-lg shadow dark:bg-gray-700">

            <div class="flex items-center justify-between p-4 md:p-5 border-b border-b-gray-400 rounded-t dark:border-gray-600">
                <h3 class="text-xl font-semibold text-red-700 dark:text-red-400 flex flex-col gap-1">
                    ¿Desea eliminar este requisito?
                    <strong class="text-xs font-extrabold text-gray-500">{{ requisito.nombre }}</strong>
                </h3>
                <button type="button"
                    class="text-gray-400 cursor-pointer bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 ms-auto inline-flex justify-center items-center dark:hover:bg-gray-600 dark:hover:text-white"
                    data-modal-hide="delete-modal-requisito-{{ requisito.id_requisito_tramite }}">
                    <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none"
                        viewBox="0 0 14 14">
                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6" />
                    </svg>
                    <span class="sr-only">Cerrar modal</span>
                </button>
            </div>

            <div class="p-4 flex flex-col gap-2 w-full text-gray-700 dark:text-gray-300">
                <div><strong class="text-xs text-gray-500">Nombre:</strong> {{ requisito.nombre }}</div>
                <div><strong class="text-xs text-gray-500">Obligatorio:</strong> {{ requisito.obligatorio|yesno:"Sí,No" }}</div>
                <div><strong class="text-xs text-gray-500">Archivo requerido:</strong> {{ requisito.archivo_requerido|yesno:"Sí,No" }}</div>
                <div><strong class="text-xs text-gray-500">Fecha de registro:</strong> {{ requisito.fecha_registro|date:"d/m/Y" }}</div>
            </div>

            <div class="flex justify-end gap-2 p-4 border-t border-t-gray-400 dark:border-gray-600">
                <a href="{% url 'eliminar_requisito' requisito.id_requisito_tramite %}"
                    class="text-white flex gap-2 cursor-pointer justify-center items-center my-2 w-full lg:w-auto bg-red-600 hover:bg-red-700 focus:ring-1 focus:outline-none focus:ring-red-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center">
                    Eliminar
                </a>
                <button data-modal-hide="delete-modal-requisito-{{ requisito.id_requisito_tramite }}" type="button"
                    class="text-white flex gap-2 cursor-pointer justify-center items-center my-2 w-full lg:w-auto bg-gray-600 hover:bg-gray-700 focus:ring-1 focus:outline-none focus:ring-gray-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center">
                    Cancelar
                </button>
            </div>
        </div>
    </div>
</div>
