{% load static %}
<div class="flex w-full p-2 bg-white my-1 rounded-lg">
    <div class="flex flex-col lg:flex-row w-full justify-between items-center">
        <div class="flex w-full lg:w-auto justify-start p-3">
            <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" class="text-slate-700" viewBox="0 0 576 512"><path fill="currentColor" d="M224 8a120 120 0 1 1 0 240a120 120 0 1 1 0-240m-29.7 296h59.4c29.7 0 57.7 7.3 82.3 20.1v4.3c-19.6 17.6-32 43.1-32 71.5v96c0 5.5.5 10.9 1.3 16.1H45.7C29.3 512 16 498.7 16 482.3C16 383.8 95.8 304 194.3 304m301.7.1c0-17.7-14.3-32-32-32s-32 14.3-32 32V352h64zM352 400c0-20.9 13.4-38.7 32-45.3v-50.6c0-44.2 35.8-80 80-80s80 35.8 80 80v50.6c18.6 6.6 32 24.4 32 45.3v96c0 26.5-21.5 48-48 48H400c-26.5 0-48-21.5-48-48z"/></svg>
        </div>

        <div class="flex flex-col w-full justify-start items-start px-3 py-2">
            <p class="flex gap-2 text-xs text-gray-500 font-bold">
                {{ rol.nombre }}
            </p>
            <p class="flex flex-col gap-3 text-xs text-gray-500 truncate ">
                <div class="flex gap-2 text-xs text-gray-500">
                    {{ rol.descripcion }}
                </div>
                <div class="flex gap-2 text-xs text-gray-500">
                    {{ rol.fecha_registro }}
                </div>
            </p>
        </div>

        <div class="flex w-full justify-end items-center px-5 gap-4">
            <div class="flex w-60 justify-center items-center gap-2 text-xs bg-gray-700 rounded-full px-3 py-2 font-semibold text-white">
                {{ rol.nombre }}
            </div>
            <div class="flex py-1 gap-2 h-full justify-end items-end text-base font-semibold text-gray-900 dark:text-white">
                {% if user.rol.nombre == 'Administrador' %}
                {% include 'admin/roles/btn_editar_registro.html' with rol=rol %}
                {% include 'admin/roles/btn_eliminar_registro.html' with rol=rol %}
                {% endif %}

            </div>
        </div>
         
    </div>
</div>
