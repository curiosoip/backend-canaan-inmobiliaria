<!-- Botón para abrir el modal de edición -->
<button type="button"
    data-modal-target="edit-modal-consultoria-{{ consultoria.id_consultoria }}"
    data-modal-toggle="edit-modal-consultoria-{{ consultoria.id_consultoria }}"
    class="text-blue-500 rounded-full cursor-pointer bg-blue-200 hover:text-gray-700 p-1 text-sm flex items-center">
    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
        <path fill="currentColor"
            d="M3 21v-4.25L16.2 3.575q.3-.275.663-.425t.762-.15t.775.15t.65.45L20.425 5q.3.275.438.65T21 6.4q0 .4-.137.763t-.438.662L7.25 21zM17.6 7.8L19 6.4L17.6 5l-1.4 1.4z" />
    </svg>
</button>

<!-- Modal de edición -->
<div id="edit-modal-consultoria-{{ consultoria.id_consultoria }}" data-modal-backdrop="static" tabindex="-1" aria-hidden="true"
    class="hidden overflow-y-auto overflow-x-hidden fixed top-0 bg-gray-800/20 right-0 left-0 z-50 justify-center items-center w-full md:inset-0 h-[calc(100%)] max-h-full">
    <div class="relative p-4 w-full max-w-lg max-h-full">
        <div class="relative bg-white rounded-lg shadow dark:bg-gray-700">

            <!-- Header -->
            <div class="flex items-center justify-between p-4 md:p-2 border-b border-b-gray-200 rounded-t dark:border-gray-600">
                <h3 class="text-xl font-semibold text-gray-900 dark:text-white">
                    Editar Consultoría
                </h3>
                <button type="button"
                    class="text-gray-400 cursor-pointer bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 ms-auto inline-flex justify-center items-center dark:hover:bg-gray-600 dark:hover:text-white"
                    data-modal-hide="edit-modal-consultoria-{{ consultoria.id_consultoria }}">
                    <svg class="w-3 h-3" xmlns="http://www.w3.org/2000/svg" fill="none"
                        viewBox="0 0 14 14">
                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6" />
                    </svg>
                    <span class="sr-only">Cerrar modal</span>
                </button>
            </div>

            <!-- Formulario -->
            <form method="POST" action="{% url 'editar_consultoria' consultoria.id_consultoria %}">
                {% csrf_token %}
                <div class="p-4 md:p-5 space-y-2">

                    <div>
                        <label for="nombre" class="block text-sm font-medium text-gray-700 dark:text-gray-300">
                            Nombre de la Consultoría
                        </label>
                        <input type="text" name="nombre" id="nombre" required maxlength="150"
                            value="{{ consultoria.nombre }}"
                            class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md  focus:outline-none focus:ring-gray-500 focus:border-gray-500 dark:bg-gray-700 dark:border-gray-600 dark:text-white">
                    </div>

                    <!-- Campo: Descripción General -->
                    <div>
                        <label for="descripcion_general" class="block text-sm font-medium text-gray-700 dark:text-gray-300">
                            Descripción General
                        </label>
                        <textarea name="descripcion_general" id="descripcion_general" rows="3"
                            class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md  focus:outline-none focus:ring-gray-500 focus:border-gray-500 dark:bg-gray-700 dark:border-gray-600 dark:text-white">{{ consultoria.descripcion_general }}</textarea>
                    </div>

                    <!-- Campo: Servicios Especializados -->
                    <div>
                        <label for="servicios_especializados" class="block text-sm font-medium text-gray-700 dark:text-gray-300">
                            Servicios Especializados
                        </label>
                        <textarea name="servicios_especializados" id="servicios_especializados" rows="3"
                            class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-gray-500 focus:border-gray-500 dark:bg-gray-700 dark:border-gray-600 dark:text-white">{{ consultoria.servicios_especializados }}</textarea>
                    </div>

                    <!-- Campo: Proceso de Trabajo -->
                    <div>
                        <label for="proceso_trabajo" class="block text-sm font-medium text-gray-700 dark:text-gray-300">
                            Proceso de Trabajo
                        </label>
                        <textarea name="proceso_trabajo" id="proceso_trabajo" rows="3"
                            class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md  focus:outline-none focus:ring-gray-500 focus:border-gray-500 dark:bg-gray-700 dark:border-gray-600 dark:text-white">{{ consultoria.proceso_trabajo }}</textarea>
                    </div>

                </div>

                <!-- Botones -->
                <div class="flex justify-end gap-2 p-4 border-t border-t-gray-200 dark:border-gray-600">
                    <button type="submit"
                        class="text-white flex gap-2 justify-center items-center my-2 w-full lg:w-auto bg-green-600 hover:bg-green-700 focus:ring-4 focus:outline-none focus:ring-gray-200 dark:focus:ring-gray-800 font-medium rounded-lg text-sm px-5 py-2.5 text-center">
                        Guardar cambios
                    </button>
                    <button data-modal-hide="edit-modal-consultoria-{{ consultoria.id_consultoria }}" type="button"
                        class="text-gray-900 bg-white border border-gray-200 hover:bg-gray-100 focus:ring-4 focus:ring-gray-100 font-medium rounded-lg text-sm px-5 py-2.5">
                        Cancelar
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>

{% include 'componentes/error.html' with messages=messages %}
