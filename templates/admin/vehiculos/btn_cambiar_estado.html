<!-- Botón que abre el modal -->
<button type="button" data-modal-target="modal-estado-{{vehiculo.id_vehiculo}}" data-modal-toggle="modal-estado-{{vehiculo.id_vehiculo}}"
    class="text-slate-500 rounded-full cursor-pointer bg-slate-200 hover:text-slate-700 p-1 text-sm flex items-center">
    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 48 48"><g fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="4"><path d="M18 31h20V5"/><path d="M30 21H10v22m34-32l-6-6l-6 6"/><path d="m16 37l-6 6l-6-6"/></g></svg>
</button>

<!-- Modal -->
<div id="modal-estado-{{vehiculo.id_vehiculo}}" data-modal-backdrop="static" tabindex="-1" aria-hidden="true"
    class="hidden overflow-y-auto overflow-x-hidden fixed top-0 bg-gray-800/20 right-0 left-0 z-50 justify-center items-center w-full md:inset-0 h-[calc(100%)] max-h-full">
    <div class="relative p-4 w-full max-w-2xl max-h-full">
        <div class="relative bg-white rounded-lg shadow dark:bg-gray-700">
            <div class="flex items-center justify-between p-4 md:p-5 border-b rounded-t dark:border-gray-600">
                <h3 class="text-xl font-semibold text-gray-900 dark:text-white">
                    Cambiar estado del vehículo
                </h3>
                <button type="button"
                    class="text-gray-400 cursor-pointer bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 ms-auto inline-flex justify-center items-center dark:hover:bg-gray-600 dark:hover:text-white"
                    data-modal-hide="modal-estado-{{vehiculo.id_vehiculo}}">
                    <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14">
                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6" />
                    </svg>
                    <span class="sr-only">Cerrar modal</span>
                </button>
            </div>

            <form method="POST" action="{% url 'cambiar_estado_vehiculo' vehiculo.id_vehiculo %}">
                {% csrf_token %}
                <div class="p-4 md:p-5 space-y-4">
                    <div>
                        <label for="estado" class="block text-sm font-medium text-gray-700 dark:text-gray-300">
                            Estado
                        </label>
                        <select name="estado" id="estado" required
                            class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-slate-500 focus:border-slate-500 dark:bg-gray-700 dark:border-gray-600 dark:text-white">
                            <option value="activo" {% if vehiculo.estado == 'activo' %}selected{% endif %}>Activo</option>
                            <option value="mantenimiento" {% if vehiculo.estado == 'mantenimiento' %}selected{% endif %}>En Mantenimiento</option>
                            <option value="baja" {% if vehiculo.estado == 'baja' %}selected{% endif %}>Baja</option>
                        </select>
                    </div>
                </div>

                <div class="flex justify-end p-4 border-t dark:border-gray-600">
                    <button type="submit"
                        class="px-4 py-2 cursor-pointer text-white bg-slate-500 rounded-lg shadow-sm hover:bg-slate-700 focus:outline-none focus:ring focus:ring-blue-200 dark:focus:ring-blue-800">
                        Guardar
                    </button>
                    <button data-modal-hide="modal-estado-{{vehiculo.id_vehiculo}}" type="button"
                        class="py-2.5 px-5 ms-3 text-sm cursor-pointer font-medium text-gray-900 focus:outline-none bg-white rounded-lg border border-gray-200 hover:bg-gray-100 hover:text-gray-700 focus:z-10 focus:ring-4 focus:ring-gray-100">
                        Cancelar
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
