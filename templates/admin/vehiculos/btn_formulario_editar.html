<!-- Botón para abrir modal de editar -->
<button data-modal-target="vehiculo-edit-modal-{{ vehiculo.id_vehiculo }}"
    data-modal-toggle="vehiculo-edit-modal-{{ vehiculo.id_vehiculo }}" type="button"
    class="text-amber-500 rounded-full cursor-pointer bg-amber-200 hover:text-amber-700 p-1 text-sm flex items-center">
    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
        <path fill="currentColor"
            d="M8.707 19.707L18 10.414L13.586 6l-9.293 9.293a1 1 0 0 0-.263.464L3 21l5.242-1.03c.176-.044.337-.135.465-.263M21 7.414a2 2 0 0 0 0-2.828L19.414 3a2 2 0 0 0-2.828 0L15 4.586L19.414 9z" />
    </svg>
</button>

<!-- Modal -->
<div id="vehiculo-edit-modal-{{ vehiculo.id_vehiculo }}" data-modal-backdrop="static" tabindex="-1" aria-hidden="true"
    class="hidden overflow-y-auto overflow-x-hidden fixed top-0 bg-gray-800/20 right-0 left-0 z-50 justify-center items-center w-full md:inset-0 h-[calc(100%)] max-h-full">
    <div class="relative p-4 w-full max-w-2xl max-h-full">
        <!-- Modal content -->
        <div class="relative bg-white rounded-lg shadow dark:bg-gray-700">
            <!-- Modal header -->
            <div class="flex items-center justify-between p-4 md:p-5 border-b rounded-t dark:border-gray-600">
                <h3 class="text-xl font-semibold text-gray-900 dark:text-white">
                    Editar Vehículo - {{ vehiculo.placa }}
                </h3>
                <button type="button"
                    class="text-gray-400 cursor-pointer bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 ms-auto inline-flex justify-center items-center dark:hover:bg-gray-600 dark:hover:text-white"
                    data-modal-hide="vehiculo-edit-modal-{{ vehiculo.id_vehiculo }}">
                    <svg class="w-3 h-3" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14">
                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6" />
                    </svg>
                    <span class="sr-only">Cerrar modal</span>
                </button>
            </div>

            <form method="POST" action="{% url 'editar_vehiculo' vehiculo.id_vehiculo %}">
                {% csrf_token %}

                {% if form.errors %}
                <div class="mb-4 p-3 bg-red-100 border border-red-400 text-red-700 rounded">
                    <ul>
                        {% for field, errors in form.errors.items %}
                        {% for error in errors %}
                        <li><strong>{{ field|capfirst }}:</strong> {{ error }}</li>
                        {% endfor %}
                        {% endfor %}
                    </ul>
                </div>
                {% endif %}

                <div class="p-4 md:p-5 space-y-4">
                    <!-- Departamento -->
                    <div>
                        <label for="departamento" class="block text-sm font-medium text-gray-700 dark:text-gray-300">
                            Departamento
                        </label>
                        <select name="departamento" id="departamento" required
                            class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:text-white">
                            {% for codigo, nombre in vehiculo.DEPARTAMENTOS %}
                            <option value="{{ codigo }}" {% if vehiculo.departamento == codigo %}selected{% endif %}>{{ nombre }}</option>
                            {% endfor %}
                        </select>
                    </div>

                    <!-- Marca -->
                    <div>
                        <input type="text" name="marca" id="marca" required placeholder="Marca"
                            value="{{ vehiculo.marca }}"
                            class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:text-white">
                    </div>

                    <!-- Modelo -->
                    <div>
                        <input type="text" name="modelo" id="modelo" required placeholder="Modelo"
                            value="{{ vehiculo.modelo }}"
                            class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:text-white">
                    </div>

                    <div class="flex flex-col w-full gap-2 justify-center items-center lg:flex-row">

                        <input type="text" name="placa" id="placa" required placeholder="Placa"
                            value="{{ vehiculo.placa }}"
                            class="mt-1 flex w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:text-white">

                        <input type="number" name="anio" id="anio" required placeholder="Año" min="1900" max="2099"
                            step="1" value="{{ vehiculo.anio }}"
                            class="mt-1 flex w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:text-white">

                    </div>

                    <div class="flex flex-col w-full gap-2 justify-center items-center lg:flex-row">
                        <input type="text" name="numero_motor" id="numero_motor" placeholder="Número de Motor"
                            value="{{ vehiculo.numero_motor }}"
                            class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:text-white">

                        <input type="text" name="numero_chasis" id="numero_chasis" placeholder="Número de Chasis"
                            value="{{ vehiculo.numero_chasis }}"
                            class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:text-white">
                    </div>

                    <!-- Estado -->
                    <div>
                        <label for="estado" class="block text-sm font-medium text-gray-700 dark:text-gray-300">
                            Estado
                        </label>
                        <select name="estado" id="estado" required
                            class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:text-white">
                            <option value="activo" {% if vehiculo.estado == 'activo' %}selected{% endif %}>Activo</option>
                            <option value="mantenimiento" {% if vehiculo.estado == 'mantenimiento' %}selected{% endif %}>En Mantenimiento</option>
                            <option value="baja" {% if vehiculo.estado == 'baja' %}selected{% endif %}>Baja</option>
                        </select>
                    </div>
                </div>

                <!-- Submit -->
                <div class="flex justify-end p-4 border-t dark:border-gray-600">
                    <button type="submit"
                        class="px-4 py-2 cursor-pointer text-white bg-slate-500 rounded-lg shadow-sm hover:bg-slate-700 focus:outline-none focus:ring focus:ring-blue-200 dark:focus:ring-blue-800">
                        Guardar Cambios
                    </button>
                </div>
            </form>

        </div>
    </div>
</div>
{% include 'componentes/error.html' with messages=messages %}
